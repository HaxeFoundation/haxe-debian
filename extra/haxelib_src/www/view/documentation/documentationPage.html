<div class="row">
	<div class="col-md-3">
		<h5>Menu</h5>
		<ul class="nav nav-pills nav-stacked">
			@for (url in documentationPages.keys()) {
				<li @if(url==pageUrl){ class="active" }><a href="@url">@documentationPages.get(url)</a></li>
			}
		</ul>
	</div>
	<div class="col-md-9">
		@content
	</div>
</div>
